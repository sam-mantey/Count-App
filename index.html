<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Counter App</title>

</head>
<body>
    <div class="banner">
        <div class="bannercontent">
            <div class="content">
                <h1>Cars packed</h1>
                <p id="counter">0</p>
                <button id="counter-btn" onclick="counting()">Increment</button>
                <button id="sane-btn" onclick="save()">Save</button>
                <p id="saved-counts">Previously saved : <span id="saved"></span></p>
                <p class="total">Total cars: <span id="total-count">0</span></p>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

</body>
<script src="counter.js"></script>
</html>
